syntax = "proto3";

package pb;

message ResponseMsg {
  int32 code = 1;
  string msg = 2;
}

message OpenRequest {
  string request = 1;
}

message APIKeypair {
  string key = 1;
  string secret = 2;
}

message APIToken {
  string key = 1;
  string token = 2;
}

service Open {
  rpc RegUser(OpenRequest) returns (APIKeypair){}
}

service Secret {
  rpc APIAuth(APIKeypair) returns (ResponseMsg){}
}
