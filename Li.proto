syntax = "proto3";

package pb;

message CloudAPICall {
  string bsns = 1;
  string action = 2;
  string region = 3;
  string cloudId = 4;
  string cloudKey = 5;
  string id = 6;
  map<string,string> params = 7;
}

message CloudAPIBack {
  int32 code = 1;
  string msg = 2;
  bytes data = 3;
}

service CloudService {
  rpc qcloudRPC(CloudAPICall) returns (CloudAPIBack) {}
}