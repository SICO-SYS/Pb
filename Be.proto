syntax = "proto3";

package pb;

message AssetTemplateCall {
  string id = 1;
  string name = 2;
  map<string,string> param = 3;
}

message AssetCloudCall {
  string id = 1;
  string cloud = 2;
  bytes data = 3;
}

message AssetMsgBack {
  int64 code = 1;
  string msg = 2;
}

service Asset {
  rpc AddTemplateRPC(AssetTemplateCall) returns (AssetMsgBack) {};
  rpc AddAssetRPC(AssetCloudCall) returns (AssetMsgBack) {};
}